<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 기억력 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>단어 기억력 게임</h1>
        <p>5초간 단어를 기억하세요!</p>
        <div id="word-display" class="word-display"></div>
        <div id="game-controls" class="game-controls">
            <button id="start-button" onclick="startGame()">게임 시작</button>
            <input id="user-input" type="text" placeholder="단어를 입력하세요" disabled>
            <button id="submit-button" onclick="checkAnswer()" disabled>제출</button>
        </div>
        <div id="game-message" class="game-message"></div>
    </div>

    <script src="/js/word.js"></script>
</body>
</html>
